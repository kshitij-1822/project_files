<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scorce Comperator</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-one {
            height: 44%;
            width: 25%;
            box-shadow: 1px 1px 4px 3px black;
        }

        h1 {
            text-align: center;
            font-size: 190%;
        }

        label {
            margin-left: 20%;
            font-size: 100%;
        }

        input {
            height: 12%;
            width: 65%;
            margin-left: 20%;
        }

        button {
            height: 14%;
            width: 65%;
            margin-left: 20%;
            border: none;
            background-color: rgb(20, 189, 34);
            border-radius: 6px;
            color: aliceblue;
        }

        .display {
            font-size: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="box-one">
            <h1><u>Score Comperator </u></h1>

            <label for="">First Score </label>
            <input type="number" id="input-one">
            <br>
            <label for="">Second Score </label>
            <input type="number" id="input-two">
            <br><br>
            <button onclick="compare()"> Compare </button>
            <br><br>
            <div class="display" id="display"></div>
        </div>

    </div>



    <script>

        function compare() {

            let a = document.getElementById("input-one").value
            let b = document.getElementById("input-two").value

            if (a >= b) {
                document.getElementById("display").innerHTML = "First score is <u>greater </u> than second score " + a

            }
            else {
                document.getElementById("display").innerHTML = " First score is <u> smaller</u> than second score  " + b

            }
        }
    </script>
</body>

</html>
