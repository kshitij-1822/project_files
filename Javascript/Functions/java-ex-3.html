<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-box-one {
            width: 800px;
            height: 800px;
            background-color: blue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .box-one {
            width: 600px;
            height: 300px;
            background-color: white;
            display: none;
            border-radius: 10px;


            
        }

        .box-two {
            width: 600px;
            height: 300px;
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;


        }

        p {
            font-size: 20px;
        }
        button{
            background-color: green;
            height: 30px;
            border-radius: 10px;
            display: flex;


        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="main-box-one">
            <div class="box-two">
                <h1>Display Box Example</h1><br><br>

                <button onclick="boxone()">Show Message</button>
            </div>
            <div class="box-one" id="box-one">
                <h2>
                    <p>This is the hidden text that appears after <br>clicking the button</p><br>
                    <p>You can put any content here - text,<br> images,or even forms</p>
                </h2>


            </div>
        </div>
    </div>
</body>
<script>
    function boxone() {
        document.getElementById("box-one").style.display = "block"
    }
</script>

</html>
