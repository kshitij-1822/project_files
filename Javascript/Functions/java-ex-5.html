<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 40%;
            height: 80%;
            background-color: aliceblue;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button{
             width: 100px;
             height: 50px;
             display: flex;
             flex-direction: column;
             justify-content: space-around;

             
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
           
            <img src="https://m.media-amazon.com/images/I/61WK3SUynEL.jpg" alt=""
            id="image">
        </div>
        <button onclick="imageOne()">Red Bulb</button>
        <button onclick="imageTwo()">Green Bulb</button>
        <button onclick="imageThree()">Blue Bulb</button>
    </div>
    <script>
        function imageOne(){
            document.getElementById("image").src="https://m.media-amazon.com/images/I/61WK3SUynEL.jpg"
        }
        function imageTwo(){
            document.getElementById("image").src="https://m.media-amazon.com/images/I/613lWiTCRLL.jpg"
        }
        function imageThree(){
            document.getElementById("image").src="https://m.media-amazon.com/images/I/61c28r8niZL.jpg"
        }
    </script>
</body>
</html>
