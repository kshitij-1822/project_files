      

      <!DOCTYPE html>
      <html lang="en">
      
      <head>
          <title>Document</title>
          <style>
              body {
                  width: 100vw;
                  height: 100vh;
                  margin: 0%;
                  padding: 0%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
              }
      
              .container {
                  width: 40%;
                  height: 80%;
                  background-color: lightblue;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  gap: 30px;
      
              }
      
              input {
                  width: 100%;
                  height: 8%;
              }
      
              button {
                  margin-left: 30%;
              }
      
              .display {
                  width: 70%;
                  height: 20%;
                  background-color: azure;
                  display: flex;
                  justify-content: center;
                  align-items: center;
              }
          </style>
      </head>
      
      <body>
          <div class="container">
              <div class="heading">
                  <h1>Temperature Checker</h1>
                  <br>
                  <h3>Enter Temperature:</h3>
                  <input type="text" id="input">
                  <br><br>
                  <button onclick="Temperature()">Check Temperature</button>
              </div>
              <div class="display" id="display"></div>
          </div>
          <script>
              function Temperature(){
              let temperature =  document.getElementById("input").value ;
      
             
              
              if (temperature>28){
              document.getElementById("display").innerHTML = ("<h2>It's Hot!üî•<h2>")
                document.getElementById("display").style.color = "red"
              }
              else{
                  document.getElementById("display").innerHTML = ("<h2>It's Cool!‚ùÑÔ∏è<h2>");
                    document.getElementById("display").style.color = "blue"
              }
          }
          </script>
      </body>
      
      </html>
