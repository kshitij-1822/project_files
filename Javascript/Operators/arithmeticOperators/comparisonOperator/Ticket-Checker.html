<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

        }

        input {
            width: 100%;
            height: 8%;
        }

        button {
            margin-left: 30%;
        }

        .display {
            width: 70%;
            height: 20%;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Ticket Type Checker</h1>
            <br>
            <h3>Enter Your Age:</h3>
            <input type="text" id="input">
            <br><br>
            <button onclick="Ticket()">Check Ticket Type</button>
        </div>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Ticket(){
        let age =  document.getElementById("input").value ;

       
        
        if (age<=18){
        document.getElementById("display").innerHTML = ("<h2>Child Ticket<h2>")
        }
        else{
            document.getElementById("display").innerHTML = ("<h2>Adult Ticket<h2>")
        }
    }
    </script>
</body>

</html>
