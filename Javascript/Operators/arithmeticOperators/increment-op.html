<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 15%;
            height: 20%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        button{
            width: 50%;
            height: 20%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
      <button onclick="countNumber()">Count</button>
        <p id="display"></p>
    </div>
    <script>
        // let count = 0;
        // alert(count)

        // count = 10;
        // alert(count);

        // count++;
        // alert(count);
        let count = 0;
        function countNumber() {

            count++;
            document.getElementById("display").innerHTML = count;
        }
    </script>
</body>

</html>
