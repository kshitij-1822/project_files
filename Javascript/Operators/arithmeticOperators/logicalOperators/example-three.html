<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

        }

        input {
            width: 100%;
            height: 8%;
        }

        button {
            margin-left: 40%;
           
        }

        .display {
            width: 70%;
            height: 20%;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Is Today Saturday Or Sunday ?</h1>
            <br>
            <h3>Enter Day:</h3>
            <input type="text" id="input">
            <br><br>
            <button onclick="Vote()">Check Day</button>
        </div>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Vote() {

            let day = new Date().getDay();
            let a = document.getElementById("input").value;
            if ((day == 0 || day == 6)) {
                document.getElementById("display").innerHTML = ("No , Today is a Weekend")
            }
            else {
                document.getElementById("display").innerHTML = ("No , Today is a Weekday")
            }

        }
    </script>
</body>

</html>
