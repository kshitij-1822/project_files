<!DOCTYPE html>
<html lang="en">

<head>

            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

        }

        input {
            width: 100%;
            height: 8%;
        }

        button {
            margin-left: 30%;
        }

        .display {
            width: 70%;
            height: 20%;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

            <br>

            <br><br>
            <button onclick="Check()">Log In</button>
            <br><br>
        </div>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Check() {


            const userName = "mohit";
            const password = 1234;
            const email = "mohit@gmail.com"
            let inputUsername = document.getElementById("input").value;
            let inputPassword = document.getElementById("input-one").value;


            if ((inputUsername == userName) && (inputPassword == password)) {
                document.getElementById("display").innerHTML = ("Login Sucessful")
            }

            }

</body>

</html>
