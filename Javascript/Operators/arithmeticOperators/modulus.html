<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0%;
      padding: 0%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 40%;
      height: 80%;
      background-color: rgb(90, 148, 167);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      border-radius: 20px;

    }

    input {
      width: 100%;
      height: 8%;
    }

    button {
      width: 100px;
      height: 30px;
      margin-left: 20%;
      border-radius: 10px;
    }

    .display {
      width: 70%;
      height: 20%;
      background-color: azure;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Modulus :-</h1>
      <br>
      <h3>Enter Number:</h3>
      <input type="text" id="input" placeholder="Enter a number :">
      <br><br>
      <h3>Enter Number:</h3>
      <input type="text" id="input-one" placeholder="Enter a number :">
      <br><br>
      <button onclick="Check()">Enter</button>
      <br><br>
    </div>
    <div class="display" id="display"></div>
  </div>
  <script>
    function Check() {
      let num1 = document.getElementById("input").value;
      let num2 = document.getElementById("input-one").value;
      let modulus = Number(num1) % Number(num2);
      document.getElementById("display").innerHTML = modulus;
    }


  </script>
</body>

</html>
