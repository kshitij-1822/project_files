<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: antiquewhite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .display {
            width: 80%;
            height: 35%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Vote Eligibility Checker </h1>
        <br>
        <input type="text" id="input" placeholder="Enter Age :">
        <br>
        <button onclick="age()">Check</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function age() {

            let age = document.getElementById("input").value;
        let result = (age>=18) ? "Eligible To Vote" : "Not Eligible To Vote";
        document.getElementById("display").innerHTML = result;
        }
    </script>
</body>

</html>
