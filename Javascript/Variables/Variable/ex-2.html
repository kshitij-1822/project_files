<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 800px;
            height: 700px;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-one{
            width: 700px;
            height: 600px;
            background-color: azure;
            border: solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        h1{
            font-size: 50px;
        }
        input{
            width: 600px;
            height: 30px;
        }
        button{
            width: 200px;
            height: 30px;
        }
        .output{
            width: 500px;
            height: 100px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box-one">
            <h1>Password Validator</h1>
            <h3>Enter Password:</h3>
            <input type="text" id="input" placeholder="Type Your Password">
            <button onclick="mohit()">Validate Password</button>
            <div class="output">
                <p id="display"></p>
            </div>
        </div>
    </div>
    <script>
        function mohit(){
            let a = document.getElementById("input").value;
            let b = "mohit22"
            let c = a ==b;
            document.getElementById("display").innerHTML = c;
            
        }
    </script>
</body>
</html>
