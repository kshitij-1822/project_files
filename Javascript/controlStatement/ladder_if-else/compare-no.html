<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 60%;
            background-color: rgb(197, 160, 112);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 80%;
            height: 20%;
            background-color:  rgb(255, 255, 255);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Ticket Checker </h1>
        <br>
        Enter Number :
        <input type="text" id="input" placeholder="Enter Number 1:">
        <br>
        <input type="text" id="input-two" placeholder="Enter Number 2:">
        <br>
        <input type="text" id="input-three" placeholder="Enter Number 3:">
        <br>
        <button onclick="number()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function number() {
            let number1 = document.getElementById("input").value;
            let number2 = document.getElementById("input-two").value;
            let number3 = document.getElementById("input-three").value;
            let output = document.getElementById("display");

            if(number1<=number2<number3){
            output.innerHTML = "Number 3 Is Greater"
        }
        else if(number2<=number3<number1){
            output.innerHTML = "Number 1 Is Greater"
        }
        else if(number3<=number1<number2){
            output.innerHTML = "Number 2 Is Greater"
        }
        else {
            output.innerHTML = "All Are Equal"
        }
       

        }
    </script>
</body>

</html>
