<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: rgb(197, 160, 112);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 80%;
            height: 35%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Month Checker </h1>
        <br>
        Enter month :
        <input type="text" id="input" placeholder="Enter Month In The Form Of Number :">
        <br>
        <button onclick="marks()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function marks() {
            let marks = document.getElementById("input").value;
            let result = document.getElementById("display");
            if (marks == 0) {
                result.innerHTML = "January"
            }
            else if (marks == 1) {
                result.innerHTML = "February"
            }
            else if (marks == 2) {
                result.innerHTML = "March"
            }
            else if (marks == 3) {
                result.innerHTML = "April"
            }
            else if (marks == 4) {
                result.innerHTML = "May"
            }
            else if (marks == 5) {
                result.innerHTML = "June"
            }
            else if (marks == 6) {
                result.innerHTML = "July"
            }
            else if (marks == 7) {
                result.innerHTML = "August"
            }
            else if (marks == 8) {
                result.innerHTML = "September"
            }
            else if (marks == 9) {
                result.innerHTML = "October"
            }
            else if (marks == 10) {
                result.innerHTML = "November"
            }
            else if (marks == 11) {
                result.innerHTML = "December"
            }

        }
    </script>
</body>

</html>
