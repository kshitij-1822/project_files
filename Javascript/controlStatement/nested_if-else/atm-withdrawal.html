<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .main-container {
            width: 40%;
            height: 70%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-container {
            width: 50%;
            height: 70%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .current-balance {
            width: 80%;
            height: 30%;
            background-color: aliceblue;
        }

        button {
            width: 80%;
            height: 10%;
            background-color: aqua;
        }

        input {
            width: 80%;
            height: 10%;
        }

        .Withdrawal-successful {
            width: 80%;
            height: 10%;
            display: none;


        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="white-container">
            <h2>ATM Withdrawal</h2>
            <div class="current-balance">
                <h3>Current Balance</h3>
                <h3 id="display"></h3>
                <input type="number" id="input">
            </div>

            <button onclick="myFunction2()">Withdrawal</button>
            <div class="Withdrawal-successful" id="withdrawal">Withdrawal Successful</div>
        </div>

    </div>
    <script>
        let balance = 10000
        document.getElementById("display").innerHTML = balance
        function myFunction2() {

            let money = document.getElementById("input").value;
            balance = balance - Number(money)
            if(money > 0){
                
                if(money < balance){
                    document.getElementById("display").innerHTML = ( balance);
                }
            
            else{
                document.getElementById("display").innerHTML = ("Insufficient Balance")  
            }   
            
        }
        else{
            document.getElementById("display").innerHTML = ("Invalid Amount")
        }
        document.getElementById("withdrawal").style.display = "block"
    }
         
       
        
        
    </script>
</body>

</html>
