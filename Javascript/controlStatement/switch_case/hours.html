<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 60%;
            height: 20%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Time Checker </h1>
        <br>
        Enter Time :
        <input type="text" id="input" placeholder="Enter Time :">
        <br>
        <button onclick="number()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function number() {
            let hours  = document.getElementById("input").value;
            let result =""
            switch (true) {
                case (hours>=5) && (hours<=11):
                    result ="Good Morning"
                    break;
                case (hours>=12) && (hours<=17):
                    result ="Good AfterNoon"
                    break;
                    case (hours>=18) && (hours<=21):
                    result ="Good Evening"
                    break;
                    case (hours>=22) && (hours<=23):
                    result ="Good Evening"
                    break;
                default:
                    result ="Good Night"
                  
            }
            document.getElementById("display").innerHTML = result    
        }
    </script>
</body>

</html>
