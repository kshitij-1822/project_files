<body>
    <script>
        function fibonacci() {
            let x = 0;
            let y = 1;
            let n = 10;
            let sum = 0;
            console.log(x)
            while (sum <= n) {
                sum = x + y;
                x = y
                y = sum
                console.log(sum)
                sum++
            }


        }
        fibonacci()
    </script>
