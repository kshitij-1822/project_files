<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
    }
    .container{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: aquamarine;
    }
</style>
</head>
<body>
    <div class="container" id="display">
        <div class="box"></div>
    </div>
    <script>
        let sum = 0
        for(let i = 1 ; i<=5; i++){
            let input = Numberprompt()
            sum += input
            document.getElementById("display").innerHTML += "<div class='box></div>"
        }
        alert(sum)
    </script>
</body>
</html>
