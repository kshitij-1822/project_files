<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        let n = 7;
        let m = 3;
        let count = 0
        while (i <= n) {

            console.log(i)
            let j = 1;
            while (j <= m) {
                console.log(j + "*")
                count++;
                j++
            }
            i++
        }
        console.log(count)
    </script>
</body>
