<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-contain {
            height: 500px;
            width: 700px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display-one {
            height: 30%;
            width: 90%;
            background-color: rgb(244, 244, 244);
            text-align: center;
            font-size: 25px;
        }

        .display-two {
            height: 30%;
            width: 90%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .display-three {
            height: 30%;
            width: 90%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        label {
            font-size: 25px;
        }

        input {
            height: 45px;
            width: 240px;
            text-align: center;
            font-size: 20px;
        }

        button {
            height: 50px;
            width: 250px;
            background-color: rgb(0, 139, 9);
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-contain">
        <h1>Bank Transcaction System</h1>

        <div class="display-one">
            <h3>Current Balance</h3>
            <p id="display"></p>
        </div>
        <div class="display-two">
            <label for="Deposite">Deposit</label><br>
            <input type="text" name="" id="input-one" placeholder="Amount">
            <label for="Withdraw">Withdraw</label><br><br>
            <input type="text" name="" id="input-two" placeholder="Amount">
        </div>
        <div class="display-three">
            <button  onclick="Deposite()">Deposit</button>
            <button style="background-color: rgb(220, 1, 1);color: white;" 
                onclick="Withdraw()">Withdraw</button>
        </div>

    </div>
</body>
<script>
    let b = 0;

    function Deposite() {
        let a = Number(document.getElementById("input-one").value);
        b = b + a;
        document.getElementById("display").innerHTML = b;
    }

    function Withdraw() {
        let a = document.getElementById("input-two").value;
        b = b - a;
        document.getElementById("display").innerHTML = b;
    }

</script>

</html>
