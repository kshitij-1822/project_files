<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-container {
            width: 60%;
            height: 70%;
            background-color: pink;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;

        }

        .display {
            width: 80%;
            height: 40%;
            background-color: antiquewhite;
        }

        input {
            width: 50%;
            height: 50%;
            background-color: navajowhite;


        }

        button {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="display" id="display"></div>
        <div class="input-area">
            <input type="number" id="input-one" placeholder="Input One">
            <input type="number" id="input-two" placeholder="Input Two">
        </div>
        <div class="button-area">
            <button onclick="functionOne()">Red</button>
            <button onclick="functionTwo()">Green</button>
        </div>
    </div>
    <script>
        function functionOne() {
            let a = document.getElementById("input-one").value
           document.getElementById("display").innerHTML = (a)
        }
        let b = 0
        function functionTwo() {
            let a = document.getElementById("input-two").value
            
           b = b+Number(a)
            document.getElementById("display").innerHTML =(b)
        }
        
    </script>
</body>
</html>
