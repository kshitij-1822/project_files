<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example three</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%;
            height: 70%;
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display {
            width: 80%;
            height: 20%;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Discount Application</h1>
        <br>
        <h2>Original Price: $2000</h2>
        <br>
        <h2>Discount: 50%</h2>
        <br>
        <button onclick="Discount()">Apply Discount</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Discount() {
            let price = 2000;
            let discount = 0.50 * price;
            price -= discount;
            document.getElementById("display").innerHTML = " Discount Price: " + price + " " + "<del>" + "$2000" + "</del>"


        }


    </script>
</body>

</html>
