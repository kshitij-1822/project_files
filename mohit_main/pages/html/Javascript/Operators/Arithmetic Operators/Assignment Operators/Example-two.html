<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example two</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%;
            height: 70%;
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display {
            width: 80%;
            height: 20%;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Salary Deduction</h1>
        <br>
        <h2>Original Salary: $5000</h2>
        <br>
        <h2>Deduction Amount: $500</h2>
        <br>
        <button onclick="Salary()">Apply Deduction</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Salary() {
            let salary = 5000;
            let deduction = 500;
            salary -= deduction;

            document.getElementById("display").innerHTML = " Salary After Deduction: $" + salary


        }


    </script>
</body>

</html>
