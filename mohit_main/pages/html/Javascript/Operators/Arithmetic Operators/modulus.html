<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus</title>
</head>
<body>
      <script>
        let num1 = prompt("Enter a number :");
        let num2 = prompt("Enter a number :");
        let modulus = Number(num1) % Number(num2);
        alert(modulus)
      </script>
</body>
