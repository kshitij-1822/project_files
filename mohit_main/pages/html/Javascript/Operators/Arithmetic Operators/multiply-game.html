<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <h1 id="number-1"></h1>
    <h1 id="number-2"></h1>
    <label id="display"></label>
    <br>
    <input type="number" id="input">
    <br>
    <button onclick="getInput()">Submit</button>

    <h2 id="result"></h2>
    <br>
    <button onclick="reload()">Next Que</button>

    <script>

        let num1 = Math.random() * 10;
        let num2 = Math.random() * 10;
        num1 = Math.floor(num1);
        num2 = Math.floor(num2);
        let product = num1 * num2;
        document.getElementById("number-1").innerHTML = num1;
        document.getElementById("number-2").innerHTML = num2;
        document.getElementById("display").innerHTML = "Multiply " + num1 + " X " + num2 + "= ?";


        function getInput() {
            let ans = document.getElementById("input").value;
            let result = product == ans;
            document.getElementById("result").innerHTML = result;


        }

        function reload() {
            location.reload()
        }

    </script>
</body>

</html>
