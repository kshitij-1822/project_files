<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example four</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%;
            height: 70%;
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display {
            width: 80%;
            height: 20%;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exponential Operator</h1>
        <br>
        <h2>(* * =)</h2>
        <br><br>
        <h2>Initial Value : Let x=2</h2>
        <br>
        <h2>Operation x **= 3(x = x**3)</h2>
        <br>
        <button onclick="Calculate()">Calculate</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Calculate() {
            let x = 2;
            x **= 4;

            document.getElementById("display").innerHTML = "Initial Value: " + x


        }


    </script>
</body>

</html>
