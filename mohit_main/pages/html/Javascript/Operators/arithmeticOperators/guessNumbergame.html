<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height:60%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-radius: 20px;

        }

        input {
            width: 100%;
            height: 10%;
        }

        button {
            margin-left: 35%;
            width: 100px;
            height: 30px;
            border-radius: 20px;
           
        }

        .display {
            width: 50%;
            height: 20%;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Guess The Number</h1>
            <br>
            <h3>Enter Number:</h3>
            <input type="text" id="input" placeholder="Enter Number :">
            <br><br>
            <button onclick="Vote()">Match</button>
        </div>
       
        <div class="display" id="display-1"></div>
        </div>
       

    </div>
    <script>
        function Vote() {

            let a = document.getElementById("input").value;
            let num = Math.random()*0;
            let number = Math.floor(num);
            let sum = a == number;
           
            document.getElementById("display-1").innerHTML = sum;


        }
    </script>
</body>

</html>
