<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 60%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        h1 {
            font-size: 40px;
        }

        .label {
            width: 25%;
            height: 30px;
        }

        button {
            height: 30px;
        }

        span {
            display: flex;

        }

        label {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Card Discount Checked</h1>

        <h1><label for="">Card Total ($)</label></h1>
        <br>
        <div class="label">
            <input type="text" id="card-total" placeholder="Input Amount">
        </div>
        <br>
        <span>
            <input type="checkbox" id="checkbox">
            <label for=""> User is a member</label>
        </span>
        <br><br>

        <button onclick="check()">Check Discount</button>
    </div>
    <script>
        function check() {
            let cardTotal = document.getElementById("card-total").value;
            let a = document.getElementById("checkbox").checked;
            if (cardTotal >= 100 && a) {
                alert("discount applied")
            }
            else {
                alert("discount not applied")
            }
        }
    </script>
</body>

</html>
