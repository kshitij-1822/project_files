<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

        }

        input {
            width: 100%;
            height: 8%;
        }

        button {
            margin-left: 30%;
        }

        .display {
            width: 70%;
            height: 20%;
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Roller Coaster Checker</h1>
            <br>
            <h3>Enter Age:</h3>
            <input type="text" id="input">
            <br><br>
            <h3>Enter Height:</h3>
            <input type="text" id="input-one">
            <br><br>
            <button onclick="Check()">Check Condition</button>
            <br><br>
        </div>
        <div class="display" id="display"></div>
    </div>
    <script>
        function Check() {
            const age = 12;
            let Age = document.getElementById("input").value;
            const height = 140;
            let Height = document.getElementById("input-one").value;


            if ((age <= Age) && (height <= Height)) {
                document.getElementById("display").innerHTML = ("you can ride the roller coaster")
            }

            else {
                document.getElementById("display").innerHTML = ("not eligible to ride")
            }
        }
    </script>
</body>

</html>
