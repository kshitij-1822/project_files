<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: antiquewhite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .display {
            width: 80%;
            height: 35%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Leap Year Checker </h1>
        <br>
        <input type="text" id="input" placeholder="Enter Year :">
        <br>
        <button onclick="year()">Check</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function year() {
            let year = document.getElementById("input").value;
            let result = (year % 4 == 0 && year % 100 !== 0) || (year % 400 == 0) ? "Leap Year" : "Not Leap Year";
            document.getElementById("display").innerHTML = result;
        }
    </script>
</body>

</html>
