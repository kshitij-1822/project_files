<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%;
            height: 30%;
            box-shadow: 5px 5px 50px 2px lightgray;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">

        <p>
        <h1>JavaScript Fan Checker</h1>
        </p>
        <p id="display"></p>

    </div>

    <script>
        let answer = confirm("You Are A JavaScript")
        document.getElementById("display").innerHTML = answer;
    </script>
</body>

</html>
