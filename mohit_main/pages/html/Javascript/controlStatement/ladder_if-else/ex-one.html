<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: rgb(197, 160, 112);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        .display {
            width: 80%;
            height: 35%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Percentage To Grade </h1>
        <br>
        <input type="text" id="input" placeholder="Enter Your Percentages :">
        <br>
        <button onclick="marks()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function marks() {
            let marks = document.getElementById("input").value;
            let result = document.getElementById("display");
            if (marks >= 90) {
                result.innerHTML = "Grade A"
            }
            else if (marks >= 75) {
                result.innerHTML = "Grade B"
            }
            else if (marks >= 50) {
                result.innerHTML = "Grade C"
            }
            else if (marks >= 35) {


                result.innerHTML = "Grade D"
            }
            else {
                result.innerHTML = "Fail"
            }
        }
    </script>
</body>

</html>
