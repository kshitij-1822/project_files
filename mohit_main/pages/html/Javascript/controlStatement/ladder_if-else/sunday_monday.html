<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: rgb(197, 160, 112);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 80%;
            height: 35%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Day Checker </h1>
        <br>
        Enter Day :
        <input type="text" id="input" placeholder="Enter Day In Form Of Number :">
        <br>
        <button onclick="marks()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function marks() {
            let marks = document.getElementById("input").value;
            let result = document.getElementById("display");
            if (marks == 0) {
                result.innerHTML = "Sunday"
            }
            else if (marks == 1) {
                result.innerHTML = "Monday"
            }
            else if (marks == 2) {
                result.innerHTML = "Tuesday"
            }
            else if (marks == 3) {
                result.innerHTML = "Wednesday"
            }
            else if (marks == 4) {
                result.innerHTML = "Thursday"
            }
            else if (marks == 5) {
                result.innerHTML = "Friday"
            }
            else {
                result.innerHTML = "Saturday"
            }
        }
    </script>
</body>

</html>
