<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 60%;
            height: 20%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Password Strength </h1>
        <br>
        Enter Password :
        <input type="text" id="input" placeholder="Enter Password :">
        <br>
        <button onclick="number()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function number() {
            let password = document.getElementById("input").value;
            let length = password.length;
            if (length >= 8) {
                document.getElementById("display").innerHTML =("Strong Password")
            }
            else {
                document.getElementById("display").innerHTML=("Week Password")
            }
        }
    </script>
</body>

</html>
