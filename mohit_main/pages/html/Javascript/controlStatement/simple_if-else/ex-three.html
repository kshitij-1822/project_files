<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 60%;
            height: 20%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Number Divisibility Test </h1>
        <br>
        Enter Number :
        <input type="text" id="input" placeholder="Enter Password :">
        <br>
        <button onclick="number()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function number() {
            let number = document.getElementById("input").value;
            if ((number % 2 == 0) && (number % 3 == 0) && (number % 5 == 0)) {
                document.getElementById("display").innerHTML = ("Number Is Divisible By 2 , 3 , 5")
            }
            else {
                document.getElementById("display").innerHTML = ("Not Divisible By 2 , 3 , 5")
            }
        }
    </script>
</body>

</html>
