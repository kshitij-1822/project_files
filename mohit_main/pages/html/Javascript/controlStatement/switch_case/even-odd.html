    <script>

        function marks() {
            let number = prompt();
            let result =""
            switch (number % 2) {
                case 0:
                    result ="Even"
                    break;
                case 1:
                    result ="Odd"
                    break;

                    result ="Invalid Number"
                  
            }
            alert(result)
        }
        marks()
