<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 50%;
            height: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        input {
            width: 50%;
            height: 30px;
        }

        button {
            width: 120px;
            height: 30px;
            font-size: 18px;
            background-color: white;
            border-radius: 20px;
        }

        .display {
            width: 60%;
            height: 20%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1> Grade Checker </h1>
        <br>
        Enter Marks :
        <input type="text" id="input" placeholder="Enter marks :">
        <br>
        <button onclick="number()">Enter</button>
        <br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function number() {
            let box  = document.getElementById("input").value;
            let grade =""
            switch (true) {
                case box >= 90:
                    grade ="Grade A"
                    break;
                case box >= 70:
                    grade ="Grade B"
                    break;
                case box >= 50:
                    grade ="Grade C"
                    break;
                case box >= 35:
                    grade ="Grade D"
                    break;
                default:
                    grade ="Fail"
                  
            }
            document.getElementById("display").innerHTML = grade   
        }
    </script>
</body>

</html>
