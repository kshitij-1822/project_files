<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function marks() {
            let hours = prompt();
            let result =""
            switch (true) {
                case (hours>=5) && (hours<=11):
                    result ="Good Morning"
                    break;
                case (hours>=12) && (hours<=17):
                    result ="Good AfterNoon"
                    break;
                    case (hours>=18) && (hours<=21):
                    result ="Good Evening"
                    break;
                    case (hours>=22) && (hours<=23):
                    result ="Good Evening"
                    break;
                default:
                    result ="Good Night"
                  
            }
            alert(result)
        }
        marks()
    </script>
</body>

</html>
