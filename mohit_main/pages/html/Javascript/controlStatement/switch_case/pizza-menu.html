<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 40%;
            height: 60%;
            border: solid;
            background-color: whitesmoke;
            justify-content: center;
            text-align: center;
            align-items: center;
            border-radius: 10px;

        }

        button {
            width: 70%;
            height: 10%;
            border-radius: 10px;
            font-size: 20px;
        }

        .display {
            width: 70%;
            height: 14%;
            background-color: rgb(88, 205, 137);
            margin-left: 15%;
            margin-bottom: 5%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .one {
            background-color: rgb(244, 211, 211);
        }

        .two {
            background-color: rgb(238, 168, 168);
        }

        .three {
            background-color: rgb(211, 109, 109);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>üçï PIZZA MENU</h1>
        <br>
        <button onclick="pizzaOne()" class="one">üçï Small Pizza $150</button><br><br><br><br>
        <button onclick="pizzaTwo()" class="two">üçïüçï Medium Pizza $250</button><br><br><br><br>
        <button onclick="pizzaThree()" class="three">üçïüçïüçï Large Pizza $350</button><br><br><br>
        <div class="display">
            <p id="display"></p>
        </div>
    </div>
    <script>
        let pizza = ""
        function getPizza() {

            switch (pizza) {
                case 150:
                    text = "You Select Small Pizza : $150";
                    break;
                case 250:
                    text = "You Select Medium Pizza : $250";
                    break;
                default:
                    text = "You Select Large Pizza : $350";

            }
            document.getElementById("display").innerHTML = text;
        }
        function pizzaOne() {
            pizza = 150
            getPizza()
        }
        function pizzaTwo() {
            pizza = 250
            getPizza()
        }
        function pizzaThree() {
            pizza = 350
            getPizza()
        }
    </script>
</body>

</html>
