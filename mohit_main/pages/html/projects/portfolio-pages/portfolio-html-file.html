<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header-main-box {
            width: 100%;
            height: 10%;
        }

        .header {
            height: 10%;
            width: 100%;
            background-color: rgb(74, 74, 74);
            position: fixed;
            display: flex;
        }

        .header-box-1 {
            height: 100%;
            width: 65%;
            background-color: wheat;
        }

        .portfolio {
            font-size: 60px;
            margin-top: 10px;
            margin-left: 300px;
        }

        .header-box-2 {
            height: 100%;
            width: 35%;
            background-color: rgb(163, 161, 156);
            padding-left: 160px;

        }

        .header-button {
            font-size: 20px;
            margin-top: 30px;
            margin-left: 30px;
        }

        .main-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-content: space-evenly;

        }

        .span-one {
            height: 48%;
            width: 100%;
            display: flex;
            flex-direction: row;

            justify-content: space-evenly;
            align-content: space-evenly;
        }

        .span-two {
            height: 48%;
            width: 100%;
            display: flex;
            flex-direction: row;

            justify-content: space-evenly;
            align-content: space-evenly;


        }

        .card-one {
            height: 92%;
            width: 30%;
            background-color: aqua;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1.5fr 0.5fr 1fr;

        }

        .span-card-one {
            background-color: aliceblue;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .span-card-two {
            background-color: bisque;
        }

        .span-card-three {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="header-main-box">
        <div class="header">
            <div class="header-box-1">
                <h1 class="portfolio">Portfolio</h1>
            </div>
            <div class="header-box-2">
                <button class="header-button">Home</button>
                <button class="header-button"> About</button>
                <button class="header-button"> Project</button>
                <button class="header-button"> Contact</button>

            </div>
        </div>

    </div>
    <div class="main-container">
        <span class="span-one">
            <div class="card-one">
                <span class="span-card-one" style="background-image: url(https://i.ytimg.com/vi/GE4fRqsCEbM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCIT885KAfkwR5GelqazEdvc2mISw);"></span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
            <div class="card-one">
                <span class="span-card-one"> </span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
            <div class="card-one">
                <span class="span-card-one"> </span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
        </span>
        <span class="span-two">
            <div class="card-one">
                <span class="span-card-one"> </span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
            <div class="card-one">
                <span class="span-card-one"> </span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
            <div class="card-one">
                <span class="span-card-one"> </span>
                <span class="span-card-two"> </span>
                <span class="span-card-three"> </span>
            </div>
        </span>
    </div>


</body>

</html>
