<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h2>Radius Of Circle</h2>
        <div class="display" id="display"></div>
        <input type="text" id="input" placeholder="Input Area">
        <button onclick="radius()">Click</button>
    </div>
</body>
</html>
<script>
    // perimetre of circle
    function radius(){
        let d=document.getElementById("input").value
        let area = d * 3.14
        document.getElementById("display").innerHTML = area
    }
</script>
