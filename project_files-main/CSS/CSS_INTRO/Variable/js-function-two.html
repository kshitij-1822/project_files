<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Current Balance</h3>
    <h3 id="display"></h3>
    <input type="number" id="input">
    <button onclick="myFunction()">Add</button>
    <button onclick="myFunction2()">Sub</button>

    <script>
        let mohit = 0;
        document.getElementById("display").innerHTML = mohit
        function myFunction() {
            let rujal = document.getElementById("input").value;

            mohit = mohit + Number(rujal)
            document.getElementById("display").innerHTML = mohit

        }
        
        document.getElementById("display").innerHTML = mohit
        function myFunction2() {

            let parth = document.getElementById("input").value;
            mohit = mohit - Number(parth)
            document.getElementById("display").innerHTML = mohit;
        }
    </script>
</body>

</html>
