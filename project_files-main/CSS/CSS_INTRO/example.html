<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Example</title>
    <style>
        /* tag selector */
        div{ 
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        h1{
            color: blue;
            background-color: yellow;
        }

        /* class selector */
        .box-one{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        

    </style>
</head>
<body>
    <h1>css selector</h1>
    <div class="box-one"></div>
    <hr>
    <div class="box-two"></div>
    <hr>
    <div class="box-three"></div>
    
</body>
</html>
