<!DOCTYPE html>
<html lang="en">

<head>

    <title>Layout</title>

    <style>
        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
        }

        .box-one {
            width: 100%;
            height: 20%;
            background-color: blue;

        }

        .lower-main {
            width: 100%;
            height: 80%;
            background-color: blueviolet;
            display: flex;
            flex-direction: row;

        }

        .lower-left {
            width: 20%;
            height: 100%;
            background-color: purple;
        }

        .lower-right {
            width: 80%;
            height: 100%;
            background-color: brown;
            display: flex;
            flex-direction: column;
        }

        .lower-right-top {
            width: 100%;
            height: 33.33%;
            background-color: red;
            display: flex;
            flex-direction: row;

        }

        .lower-right-middle {
            width: 100%;
            height: 33.33%;
            background-color: pink;
        }

        .lower-right-bottom {
            width: 100%;
            height: 33.33%;
            background-color: black;
        }

        
    </style>
</head>

<body>
    <div class="main-container borders">
        <div class="box-one"></div>
        <div class="lower-main">
            <div class="lower-left"></div>
            <div class="lower-right">
                <div class="lower-right-top"></div>
                    
                
                <div class="lower-right-middle"></div>
                <div class="lower-right-bottom"></div>
            </div>
        </div>

    </div>
</body>

</html>
