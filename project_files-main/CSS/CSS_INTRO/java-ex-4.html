<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .container{
        width: 100vw;
        height: 100vh;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
      .card{
        width: 80%;
        height: 60%;
        background-color: pink;

       
      }
      img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .btton-group{
        width: 80%;
        height: 40%;
        display: flex;
        justify-content: space-evenly;
        
      }
      button{
        width: 100px;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

  </style>
</head>
<body>  
    <div class="container">
        <div class="card">
            <img src="https://www.lchangnang.com/blog/wp-content/uploads/2024/09/4.jpg" alt=""
            id="image">
        </div>
        <div class="button-group">
            <button onclick="imageOne()">1st image</button>
            <button onclick="imageTwo()">2nd image</button>
            <button onclick="imageThree()">3rd image</button>
        </div>
    </div>
    <script>
        function imageOne(){
            document.getElementById("image").src="https://i.natgeofe.com/k/093c14b4-978e-41f7-b1aa-3aff5d1c608a/gray-wolf-closeup.jpg?wp=1&w=1084.125&h=609"
        }
        function imageTwo(){
            document.getElementById("image").src="https://img.freepik.com/free-photo/eurasian-wolf-white-winter-habitat-beautiful-winter-forest_475641-702.jpg?semt=ais_hybrid&w=740&q=80"
        }
        function imageThree(){
            document.getElementById("image").src="https://yale-threesixty.transforms.svdcdn.com/production/Montana-Gray-Wolf_Getty-HEADER.jpg?w=1500&h=1500&q=80&auto=format&fit=clip&dm=1733951018&s=84ca27dae0a357e82720770558ebeaf7"
        }
    </script>
</body>
</html>
