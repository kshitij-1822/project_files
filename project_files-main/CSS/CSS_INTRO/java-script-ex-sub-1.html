<body>
    <div id="text">
        <input type="text" id="input">
    </div>
    <button onclick="mohit()">ans</button>

<script>
    function mohit() {
        // input using prompt
        let x = prompt("enter a number")
         // input using html
        let y = Number(document.getElementById("input").value);
        // process
        let z = (y)*(x);



        // output
        document.getElementById("text").innerHTML = z;

    }
