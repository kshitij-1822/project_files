<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .main-container {
            width: 40%;
            height: 70%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-container {
            width: 50%;
            height: 70%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .current-balance {
            width: 80%;
            height: 30%;
            background-color: aliceblue;
        }

        button {
            width: 80%;
            height: 10%;
            background-color: aqua;
        }

        input {
            width: 80%;
            height: 10%;
        }

        .withdrawal-successful {
            width: 80%;
            height: 10%;
            display: none;


        }
    </style>
</head>

<body>
    
    <div class="main-container">
        <div class="white-container">
            <h2>ATM Withdrawal</h2>
            <div class="current-balance">
                <h3>Current Balance</h3>
                <h3 id="display"></h3>
                <input type="number" id="input">
            </div>
            
            <button onclick="myFunction2()">Withdrawal</button>
            <div class="Withdrawal-successful" id="">Withdrawal Successful</div>
        </div>

    </div>
    <script>
         document.getElementById("display").innerHTML = mohit
        function myFunction2() {

            let parth = document.getElementById("input").value;
            mohit = mohit - Number(parth)
            document.getElementById("display").innerHTML = mohit;
        }
    </script>
</body>

</html>
