<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum And Difference Calculator</title>
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0%;
        padding: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
    }
    .main-container{
        width: 30%;
        height: 70%;
        background-color: lightcoral;
        display: flex;
        flex-direction: column;
        justify-content: center ;
        align-items: center;
        gap: 20px;
        border-radius: 10px;
    }
    .display{
        width: 80%;
        height: 30%;
        background-color: aliceblue;
        border-radius: 10px;
    }
    input{
        width: 60%;
        height: 6%;
        border-radius: 10px;
    }
    button{
        width: 30%;
        height: 5%;
        border-radius: 10px;
    }
    
</style>
</head>
<body>
    <div class="main-container">
        <h2>Paise Converter</h2>
        Display:
        <div class="display" id="display"></div>
        Input:
        <input type="text" id="input">
        <button onclick="money()">Convert</button>
    </div>
    <script>
        function money(){
            let rupees = document.getElementById("input").value;
            let paise = rupees * 100;
            let aathane = rupees / 0.5;
            let charane = rupees / 0.25;
            document.getElementById("display").innerHTML = "paise =" + paise + "<br> Aathane =" + aathane +"<br> Charane =" + charane
        }
    </script>
</body>
</html>
